<h3 class="text-center mt-3">Perfil Administrador</h3>

<h4 class="text-center">Todos Los usuarios</h4>
<mat-divider></mat-divider>

<div class="container">
  <div *ngFor="let user of users" class="user-details">
    <p>{{ user.name }} - {{ user.last_name1 }} - {{ user.last_name2 }} - {{ user.city }} - {{ user.email }}</p>

    <!-- Contenedor de los botones alineados a la derecha -->
    <div class="user-actions">
      <button mat-stroked-button color="primary" (click)="BlockUser(user)">
        {{ user.isBlocked ? 'Desbloquear' : 'Bloquear' }}
      </button>
      <!-- <button mat-stroked-button color="warn" (click)="deleteUserAdmin(user.id_user)">
        Eliminar Usuario
      </button> -->
    </div>
  </div>
</div>
