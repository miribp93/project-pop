<mat-toolbar color="primary" class="top-bar">
  <img src="chango2.png" alt="Chango" class="logo" routerLink="/" />
  <span class="spacer"></span>
  <button mat-raised-button color="accent" (click)="logout()">LogOut</button>
</mat-toolbar>

<main class="container">
  <div class="user-info">
    <h3>Datos del Usuario</h3>
    <p><strong>Nombre:</strong> {{ usuario?.name }}</p>
    <p><strong>Email:</strong> {{ usuario?.email }}</p>
    <p><strong>Teléfono:</strong> {{ usuario?.phone }}</p>

    <button mat-raised-button color="accent" (click)="modificarDatos()">
      Modificar Datos
    </button>
    <button mat-raised-button color="warn" (click)="deleteUser()">
      Baja cuenta
    </button>
  </div>

  <div class="ads-section">
    <h3>Mis Anuncios</h3>

    <mat-card *ngFor="let anuncio of anuncios" class="ad-card mt-2">
      <mat-card-title>{{ anuncio.titulo }}</mat-card-title>
      <mat-card-content>{{ anuncio.descripcion }}</mat-card-content>

      <div>
        <!-- Añadir con el metodo (click) los metods correspondientes -->
        <button mat-raised-button color="primary" (click)="(anuncio.id)">
          Modificar Anuncio
        </button>
        <button mat-raised-button color="warn" (click)="(anuncio.id)">
          Eliminar Anuncio
        </button>
      </div>
    </mat-card>

    <button mat-raised-button color="primary">Agregar Anuncio</button>
  </div>
</main>
