<mat-toolbar color="primary" class="top-bar">
  <img src="chango2.webp" alt="Chango" class="logo" routerLink="/" />
  <span class="spacer"></span>
  <button mat-raised-button color="accent" (click)="logout()">LogOut</button>
</mat-toolbar>

<h2 class="text-center mt-3">Perfil Administrador</h2>

<h3 class="text-center">Todos Los usuarios</h3>
<mat-divider></mat-divider>

<div class="container">
  <div *ngFor="let user of users" >
    <div class="user-details">
      <p>{{ user.name }} - {{ user.last_name1 }} - {{ user.last_name2 }} - {{ user.city }} - {{ user.email }}</p>

      <!-- Contenedor de los botones -->
      <div class="user-actions">
        <button mat-raised-button color="primary" (click)="toggleBlockUser(user)">
          {{ user.isBlocked ? 'Desbloquear' : 'Bloquear' }}
        </button>
        <button mat-raised-button color="warn" (click)="deleteUser(user.id_user)">
          Eliminar Usuario
        </button>
      </div>
    </div>
  </div>
</div>
