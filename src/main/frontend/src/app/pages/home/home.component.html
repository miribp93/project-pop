<!-- Contenedor flexbox para los productos -->
<div class="flex-container">
  <div *ngFor="let producto of paginatedProd" class="producto-card">
    <app-card [ad]="producto"></app-card>
  </div>
</div>

<mat-paginator [length]="totalLength"
               [pageSize]="pageSize"
               [pageIndex]="pageIndex"
               [pageSizeOptions]="[5, 10, 25, 100]"
               (page)="onPageChange($event)"
               aria-label="Select page">
</mat-paginator>
