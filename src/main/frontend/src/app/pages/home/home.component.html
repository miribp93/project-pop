
<!-- Contenedor principal con overlay -->
<div class="banner-container">
  <!-- Imagen de fondo -->
  <img src="banner6.jpg" alt="banner" class="banner">

  <!-- Overlay con texto -->
  <div class="overlay-text ">
   <mat-card class="vende">
    <p class="m-3">¿No lo necesitas? A otro peludo seguro que si</p>
    <button mat-raised-button class="btn mb-3" (click)="vender()">Vende</button>
    <a href="infoventa">¿Como funciona?</a>
   </mat-card>
  </div>
</div>

<!-- Contenedor flexbox para los productos -->
<div class="flex-container">
  <div *ngFor="let producto of paginatedProd" class="producto-card">
    <app-card [ad]="producto"></app-card>
  </div>
</div>

<mat-paginator [length]="totalLength"
               [pageSize]="pageSize"
               [pageIndex]="pageIndex"
               [pageSizeOptions]="[5, 10, 25, 100]"
               (page)="onPageChange($event)"
               aria-label="Select page">
</mat-paginator>
