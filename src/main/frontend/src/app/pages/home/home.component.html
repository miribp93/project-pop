<h3 class="text-center container">Todos los Productos y Servicios</h3>
<mat-divider></mat-divider>

<!-- Contenedor flexbox -->
<div class="flex-container">
  <div *ngFor="let producto of paginatedProd" class="producto-card">
    <productos-prod-card [prod]="producto"></productos-prod-card>
  </div>
</div>

<mat-paginator [length]="totalLength"
               [pageSize]="pageSize"
               [pageIndex]="pageIndex"
               [pageSizeOptions]="[5, 10, 25, 100]"
               (page)="onPageChange($event)"
               aria-label="Select page">
</mat-paginator>
