<div class="contact-form text-center container ">

  <mat-card class="form-card">
    <h4>Formulario de Contacto</h4>
    <form [formGroup]="contactForm" (ngSubmit)="onAdSubmit()">

      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput type="text"  formControlName="nombre" required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Apellido</mat-label>
          <input matInput type="text"  formControlName="apellido" required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="text"  formControlName="email" required>
        </mat-form-field>
      </div>



      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Telefono</mat-label>
          <input matInput type="text"  formControlName="telefono" required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Direccion</mat-label>
          <input matInput type="text"   formControlName="direccion" required>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Comentario</mat-label>
          <textarea matInput
                    style="height: 100px; width: 100%;"

                    formControlName="comentario"
                    required>
          </textarea>
        </mat-form-field>
      </div>

      <div class="form-actions">
        <button mat-flat-button color="primary" type="submit">Enviar</button>
        <button mat-flat-button color="warn" type="reset" (click)="cancelar()">Cancelar</button>
      </div>


    </form>
  </mat-card>
