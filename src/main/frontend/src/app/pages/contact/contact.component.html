<div class="contact-form text-center container ">

  <mat-card class="form-card">
    <h4>Formulario de Contacto</h4>
    <form id="contactForm">

      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Apellido</mat-label>
          <input matInput type="text" id="nombre" name="nombre" [(ngModel)]="apellido" required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="text" id="email" name="email" [(ngModel)]="email" required>
        </mat-form-field>
      </div>



      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Telefono</mat-label>
          <input matInput type="text" id="telefono" name="telefono" [(ngModel)]="telefono" required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Direccion</mat-label>
          <input matInput type="text"  id="direccion" name="direccion" [(ngModel)]="direccion" required>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Comentario</mat-label>
          <textarea matInput
                    style="height: 100px; width: 100%;"
                    id="comentario"
                    name="comentario"
                    [(ngModel)]="comentario"
                    required>
          </textarea>
        </mat-form-field>
      </div>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit">Enviar</button>
        <button mat-raised-button color="warn" type="reset" routerLink="/">Cancelar</button>
      </div>


    </form>
  </mat-card>
