<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<div *ngIf="anun; else divLoading" class="grid p-2">

  <mat-card class="col-12 sm:col-6 mt-3">

    <mat-card-header>
      <mat-card-title>{{ anun.tipo_anuncio }}</mat-card-title>
      <mat-card-subtitle>{{ anun.tipo_animal }}</mat-card-subtitle>
    </mat-card-header>

  </mat-card>

  <mat-card class="col-12 sm:col-6 mt-3">

    <mat-card-header>
      <mat-card-title>Información</mat-card-title>
      <mat-card-subtitle>{{ anun.nombre}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-list>
        <mat-list-item>{{ anun.tipo_animal }}</mat-list-item>
        <mat-list-item>{{ anun.descripcion }}</mat-list-item>
        <mat-list-item>{{ anun.precio | currency:'EUR':'symbol' }}</mat-list-item>
      </mat-list>

      <!-- Botones con mejor estilo y separación -->
      <div style="display: flex; gap: 10px; margin-top: 20px;">
        <button
          mat-stroked-button
          color="warn"
          (click)="regresar()"
        >
          Regresar
        </button>

        <button
          mat-flat-button
          color="primary"
          (click)="comprar()"
        >
          Comprar
        </button>
      </div>

    </mat-card-content>
  </mat-card>
</div>
