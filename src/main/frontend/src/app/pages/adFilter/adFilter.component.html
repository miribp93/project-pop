<div class="anuncios-container text-center row g-4 pt-2 mt-2">
  <h2>Anuncios de {{ categoria || 'todos' }}</h2>

  <div *ngIf="ads.length === 0">No hay anuncios disponibles para esta categoría.</div>
  <mat-divider></mat-divider>

  <div class="flex-container">
    <div *ngFor="let ad of paginaAds" class="producto-card">
      <app-card [ad]="ad"></app-card>
    </div>
  </div>

  <mat-paginator
    [length]="totalLength"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="onPageChange($event)"
    aria-label="Select page">
  </mat-paginator>
</div>
