
  <mat-toolbar color="primary" class="top-bar">
    <img src="chango2.webp" alt="Chango" class="logo" routerLink="/" />
    <span class="spacer"></span>

    <!-- Si no está autenticado, muestra Login y Registrar -->
    <button *ngIf="!isAuthenticated" mat-raised-button routerLink="login">LogIn</button>
    <button *ngIf="!isAuthenticated" mat-raised-button routerLink="register">Registrar</button>

    <!-- Si está autenticado, muestra Mi Perfil -->
    <!--<button *ngIf="isAuthenticated" mat-raised-button routerLink="profile">Mi Perfil</button>-->

    <!-- Botón comentado: Mostrar solo para usuarios autenticados y con rol distinto de 'admin' -->
     <button *ngIf="isAuthenticated && userRole !== 'admin'" mat-raised-button routerLink="profile">Mi Perfil</button>

    <!-- Botón comentado: Mostrar solo para usuarios con rol 'admin' -->
    <button *ngIf="isAuthenticated && userRole === 'admin'" mat-raised-button routerLink="MANAGER">Administrador</button>

    <!-- Si está autenticado, muestra LogOut -->
    <button *ngIf="isAuthenticated" mat-raised-button (click)="logout()">LogOut</button>
  </mat-toolbar>

  <mat-toolbar color="primary" class="nav-bar">
    <button mat-button [matMenuTriggerFor]="servicesMenu">Todos los Servicios</button>

    <mat-menu #servicesMenu="matMenu">
      <button mat-menu-item routerLink="/anonces/perro">Perro</button>
      <button mat-menu-item routerLink="/anonces/gato">Gato</button>
      <button mat-menu-item routerLink="/anonces/aves">Aves</button>
      <button mat-menu-item routerLink="/anonces/reptiles">Reptiles</button>
      <button mat-menu-item routerLink="/anonces/exoticos">Animales exóticos</button>
      <button mat-menu-item routerLink="/anonces/otros">Otros animales</button>
    </mat-menu>

    <button mat-button routerLink="/anonces/producto">Productos</button>
    <button mat-button routerLink="/anonces/servicio">Servicios</button>
    <button mat-button routerLink="/about">Acerca de nosotros</button>
    <button mat-button routerLink="/contacto">Contáctanos</button>
  </mat-toolbar>
