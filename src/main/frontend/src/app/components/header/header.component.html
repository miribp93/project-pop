
<mat-toolbar color="primary" class="top-bar">
  <img src="chango2.webp" alt="Chango" class="logo" routerLink="/" />
  <span class="spacer"></span>
  <div class="m-3">
    <!-- Si no está autenticado, muestra Login y Registrar -->
    <button *ngIf="!isAuthenticated" mat-stroked-button color="primary" routerLink="login">LogIn</button>
    <button *ngIf="!isAuthenticated" mat-stroked-button color="primary" routerLink="register">Registrar</button>

    <!-- Botón comentado: Mostrar solo para usuarios autenticados y con rol distinto de 'admin' -->
    <button *ngIf="isAuthenticated && userRole !== 'admin'" mat-raised-button routerLink="profile">Mi Perfil</button>

    <!-- Botón comentado: Mostrar solo para usuarios con rol 'admin' -->
    <button *ngIf="isAuthenticated && userRole === 'admin'" mat-raised-button routerLink="MANAGER">Administrador</button>

    <!-- Si está autenticado, muestra LogOut -->
    <button *ngIf="isAuthenticated" mat-raised-button (click)="logout()">LogOut</button>
  </div>
</mat-toolbar>

<mat-toolbar color="primary" class="nav-bar">
  <button mat-button class="nav-button" [matMenuTriggerFor]="servicesMenu"><mat-icon>menu</mat-icon></button>

  <mat-menu #servicesMenu="matMenu">
    <button class="nav-button" mat-menu-item routerLink="/anonces/perro">Perro</button>
    <button class="nav-button" mat-menu-item routerLink="/anonces/gato">Gato</button>
    <button class="nav-button" mat-menu-item routerLink="/anonces/aves">Aves</button>
    <button class="nav-button" mat-menu-item routerLink="/anonces/reptiles">Reptiles</button>
    <button class="nav-button" mat-menu-item routerLink="/anonces/exoticos">Animales exóticos</button>
    <button class="nav-button" mat-menu-item routerLink="/anonces/otros">Otros animales</button>
  </mat-menu>

  <button class="nav-button" mat-button routerLink="/anonces/producto">Productos</button>
  <button class="nav-button" mat-button routerLink="/anonces/servicio">Servicios</button>
  <button class="nav-button" mat-button routerLink="/about">Acerca de nosotros</button>
  <button class="nav-button" mat-button routerLink="/contacto">Contáctanos</button>
</mat-toolbar>
