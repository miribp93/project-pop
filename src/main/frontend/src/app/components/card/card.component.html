<mat-card *ngIf="ad; else noProduct" class="card" appearance="outlined" [routerLink]="['/adspecific', ad.idAd]">
  <mat-card-header class="m-2"> </mat-card-header>

  <mat-card-content>
    <p *ngIf=" ad.typeAd == 'PRODUCT'">Producto</p>
    <p *ngIf=" ad.typeAd == 'SERVICE'">Servicio</p>

    <!-- Usamos la cadena base64 directamente como fuente de la imagen -->
    <!-- <img mat-card-image [src]="imageUrl || 'favicon.ico'" alt="Foto del producto"> -->
    <img mat-card-image src='favicon.ico' alt="Foto del producto">
    <mat-card-subtitle class="title">{{ ad.title }}</mat-card-subtitle>
    <p class="mt-3 text-center">{{ ad.price | currency: 'EUR':'symbol' }}</p>
    <p>Estado: {{ ad.condition }}</p>
  </mat-card-content>


</mat-card>

<ng-template #noProduct>
  <p>No hay producto disponible</p>
</ng-template>
