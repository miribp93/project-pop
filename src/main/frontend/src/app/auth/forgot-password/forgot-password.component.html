<div class="forgot-password-form text-center container">
  <mat-card class="form-card">
    <h2 class="mt-3" >Recuperar Contraseña</h2>
    <form (ngSubmit)="onResetPassword()">
      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Correo Electrónico</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" required>
        </mat-form-field>
      </div>
      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit">Enviar</button>
        <button mat-raised-button color="warn" type="button" (click)="cancel()">Cancelar</button>
      </div>
    </form>
  </mat-card>
</div>
