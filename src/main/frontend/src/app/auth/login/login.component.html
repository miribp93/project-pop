<div class="contact-form text-center container">
  <mat-card class="form-card">
    <h2>Inicio de Sesión</h2>
    <form id="LoginForm" (ngSubmit)="onLogin()">

      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuario</mat-label>
          <input matInput type="text" id="usuario" name="usuario" [(ngModel)]="usuario" required>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" id="password" name="password" [(ngModel)]="password" required>
        </mat-form-field>
      </div>
      <div class="forgot-password">
        <a (click)="onForgotPassword()" class="forgot-password-link">¿Olvidó su contraseña?</a>
      </div>

      <div class="form-actions mt-3">
        <button mat-raised-button color="primary" type="submit">Entrar</button>
        <button mat-raised-button color="warn" type="button" >Cancelar</button>
      </div>
    </form>
  </mat-card>
</div>
